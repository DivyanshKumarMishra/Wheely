<!DOCTYPE html>
    <html>
    <head th:replace = "fragments :: html_head">
    	<title>Register</title>
    </head>
    <body>
    
    <!--Header-->
	<div th:replace = "fragments :: header" />
	<!--Header-->
	 
	<div  class="imgoverlay">    
	
    <!-- ADMIN REGISTERATION CARD STARTS HERE-->
    
     <div th:if="${param.success}">
     <div class="alert alert-info">You've successfully registered
      to our awesome app!</div>
    </div>

  <div class="card">
    <h2>Register</h2>
        <div class="card-body">
              <form th:action="@{/registration}" th:object="${user}" method="post">
              
              <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
      			th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>  
      			        
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                    <label for="firstName" class="form-label">First name</label>
                    <input  id="firstName" class="form-control" th:field="*{firstName}"/> 
                    
                    <p class="error-message"
					       th:each="error: ${#fields.errors('firstName')}"
					       th:text="${error}">Validation error
					</p>      
                 </div>
                </div>
                
                <div class="col">
                  <div class="form-outline" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                    <label for="lastName" class="form-label">Last name</label>
                    <input  id="lastName" class="form-control" th:field="*{lastName}"/> 
                    <p class="error-message"
					       th:each="error : ${#fields.errors('lastName')}"
					       th:text="${error}">Validation error
					</p>        
                  </div>
                </div>
              </div>
            
              <!-- Email input -->
              <div class="form-outline mb-4" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" th:field="*{email}"/>  
                <p class="error-message"
				       th:each="error : ${#fields.errors('email')}" 
				       th:text="${error}">Validation error
				</p>             
              </div>
              
               <!-- Confirm Email input -->
              <div class="form-outline mb-4" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                <label for="confirmEmail"  class="form-label">Confirm Email</label>
                <input id="confirmEmail" class="form-control" th:field="*{confirmEmail}"/>
                <p class="error-message"
				       th:each="error : ${#fields.errors('confirmEmail')}" 
				       th:text="${error}">Validation error
				</p>               
              </div>
            
              <!-- Password input -->
              <div class="form-outline mb-4" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" id="password" type="password" th:field="*{password}"/>  
                <p class="error-message"
				       th:each="error : ${#fields.errors('password')}"
				       th:text="${error}">Validation error
				</p>              
              </div>
              
              <!-- Confirm Password input -->
              <div class="form-outline mb-4" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                <label for="confirmPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"/> 
                <p class="error-message"
					       th:each="error : ${#fields.errors('confirmPassword')}"
					       th:text="${error}">Validation error
			    </p>             
              </div>			             
			      
             <!-- Submit button -->
              <button type="submit" class="btn btn-primary mb-4">
                Sign up
              </button>
              
          </div> 
      </form>
  </div>
</div> 
<div th:replace = "fragments :: footer" />

</body>
</html>
